{% extends "base.html" %}

{% block content %}
    <h2>Full Blockchain</h2>
    {% for k, v in t_response.items() %}
        {% if k != 'length' %}
            {% for l in v %}
                {% for title, data in l.items() %}
                    <p>{{title}}:{{data}}</p>
                {% endfor %}
        {% else %}
            <p>{{v}}</p>
            {% endfor %}
    {% endif %}
    {% endfor %}
{% endblock %}
