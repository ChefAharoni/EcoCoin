<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lottery</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="./node_modules/web3/dist/web3.min.js"></script>
</head>
<body>
    <div class="container">
      <h1>Ethereum Lottery</h1>
      <center>
        <label for="numberToWager" class="col-lg-2 control-label">
            Number to wager
        </label>
          <input id="numberToWager" type="text">
          <label for="weiToWager" class="col-lg-2 control-label">
              Number of wei to wager
          </label>
          <input id="weiToWager" type="text">
          <button id="btnBet">Bet</button>
          <hr/>
          <h2 id="result"></h2>
          <h2 id="status"></h2>
      </center>
    </div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script>
    //---------- Start of JavaScript functions--------
    async function loadWeb3() {
        //---------- if MetaMask is available on your web browser--------
        if (window.ethereum) {
            web3 = new Web3(window.ethereum);

            //------connect to account-------
            const account = await window.ethereum.request({method: 'eth_requestAccounts'});
            console.log(account);
        } else {
            //--------set the provider you want from Web3.providers-----
            web3 = new Web3(new Web3.providers.HttpProvider(
                "http://localhost:8545"
            ));
            var version = web3.version;
            console.log("Version of web3: ", version);
        }
    }

    async function loadContract() {
        abi = [
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "winningNumber",
				"type": "uint256"
			}
		],
		"name": "announceWinners",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "number",
				"type": "uint256"
			}
		],
		"name": "bet",
		"outputs": [],
		"stateMutability": "payable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "cashOut",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": false,
				"internalType": "uint256",
				"name": "players",
				"type": "uint256"
			},
			{
				"indexed": false,
				"internalType": "uint256",
				"name": "maxPlayers",
				"type": "uint256"
			}
		],
		"name": "Status",
		"type": "event"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": false,
				"internalType": "address",
				"name": "winner",
				"type": "address"
			},
			{
				"indexed": false,
				"internalType": "uint256",
				"name": "amount",
				"type": "uint256"
			}
		],
		"name": "Winner",
		"type": "event"
	},
	{
		"inputs": [],
		"name": "getGameStatus",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			},
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "getWinningNumber",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
]
        address = '0x60f4dF0235b1249eA463dB1DC12a8c80A95dd1Bf'

        return await new web3.eth.Contract(abi, address);
    }

    async function getCurrentAccount() {
        const accounts = await web3.eth.getAccounts();
        console.log(accounts);
        return accounts[0];
    }

    async function load() {
        await loadWeb3();
        lottery = await loadContract();

        // Handle the Winner event fired by the smart contract
        lottery.events.Winner()
            .on('data', function(event){
                console.log(event.returnValues[0]); // Winner address
                console.log(event.returnValues[1]); // Amount
                $("#result").append("Winner: " + event.returnValues[0] + ", Amount: " + event.returnValues[1] + " wei</br>");
            })

        // handle the Status event fired by the smart contract
        lottery.events.Status()
            .on('data', function(event) {
                console.log(event.returnValues[0]);  // Players
                console.log(event.returnValues[1]); // MaxPlayers
                $("#result").append("Status of game: " + event.returnValues[0] + " of " + event.returnValues[1] + "</br>");
            })

        // Check the current status of the game
        lottery.methods.getGameStatus()
            .call(function (error, result) {
                if (!error) {
                    $("#result").append("Status of game: " + result[0].toString() + " of " + result[1].toString() + "</br>");
                    console.log("Status of game: " + result[0] + " of " + result[1]);
                } else
                    console.error(error);
            });

        // Place bet
        $("#btnBet").click(async function() {
            console.log($("#weiToWager").val());
            //------Get the account------
            const account = await getCurrentAccount();

            // Call the bet() function
            lottery.methods.bet($("#numberToWager").val())
                .send(
                    {
                        from: account,
                        value: $("#weiToWager").val()
                    }
                )
                .on('transactionHash', function(hash){
                    $("#result").append("Bet has been submitted</br>");
                    console.log("Transaction hash: " + hash);
                })
                .on('receipt', function(receipt){
                    $("#result").append("Bet has been accepted</br>");
                    console.log("Receipt: " + receipt.toString());
                })
                .on('error', function(error, receipt){
                    $("#result").append("An error has occurred. Betting was not successful</br>");
                    console.log("Error: " + error + "," + receipt.toString());
                });
        });
    }
    load();
    //-------End of JavaScript functions--------
</script>
</body>
</html>
